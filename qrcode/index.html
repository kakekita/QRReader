<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QRコード作成</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    </head>
    <body>
        <div id="qr"></div>
        <script src="../app/number.js"></script>
        <script>
            var names = null;
            var year = prompt("入学年を入力してください。",String(new Date().getFullYear()));
            $.ajaxSetup({ async: false });
            $.getJSON("../app/students/"+year+".json").done(function (json) {
                names = json;
            });
            $.ajaxSetup({ async: true });
            var allkey = Object.key(names);
            for(var k in allkey) {
                var str = String(names[allkey[k]]);
                $(function(){
                    $('#qr').qrcode(encode(str));
                });
            }
        </script>
    </body>
</html>
